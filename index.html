<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="equilibriumImage"
        />
        <img src="images/icon-view.svg" alt="View Icon" class="hoverIcon" />
      </header>

      <main>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <nav>
          <div class="etherumIcon">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" /><span
              >0.041 ETH</span
            >
          </div>
          <div class="clockIcon">
            <img src="images/icon-clock.svg" alt="Clock icon" /><span
              >3 days left</span
            >
          </div>
        </nav>
        <hr />
      </main>
      <footer>
        <img src="images/image-avatar.png" alt="Avatar Image" />
        <span class="author"> Creation of </span>
        <span class="authorName"> Jules Wyvern</span>
      </footer>
    </div>
  </body>
</html>
